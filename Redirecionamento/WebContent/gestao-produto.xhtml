<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Escopo</title>
</h:head>
<h:body>
	<h1>Gest√£o de Produtos</h1>
	<h:form>
		<h:commandLink action="#{gestaoProdutoBean.obterAjuda}">Obter ajuda!</h:commandLink><br/><br/>
		Nome:<h:inputText value="#{gestaoProdutoBean.produto.nome}"></h:inputText>
		<br />
		Fabricante:<h:inputText
			value="#{gestaoProdutoBean.produto.fabricante}"></h:inputText>
		<br />
		Categoria:<h:inputText value="#{gestaoProdutoBean.produto.categoria}"></h:inputText>
		<br />
		<h:commandButton value="Cadastrar"
			action="#{gestaoProdutoBean.cadastrar}"></h:commandButton>
	</h:form>
	<h2>Lista de Produtos</h2>
	<ol>
		<ui:repeat var="item" value="#{gestaoProdutoBean.produtos}">
			<li>Nome: #{item.nome} - Fabricante: #{item.fabricante} -
				Categoria: #{item.categoria}</li>
		</ui:repeat>
	</ol>
	
</h:body>
</html>
